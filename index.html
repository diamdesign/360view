<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />
		<title>360 View</title>
	</head>
	<body>
		<div id="map">
			<div class="maplink"><span>One</span></div>
			<div class="maplink"><span>Two</span></div>
			<div class="maplink"><span>Three</span></div>
			<div class="mapimage"></div>
		</div>
		<div id="view-container">
			<div id="angleIndicator"></div>

			<div class="settingsbtn"><span>Settings</span></div>
			<div id="settings">
				<div class="closebtn"></div>
				<div class="row">
					<span>Ambient:</span>
					<input type="range" min="0.5" max="8" step="0.1" id="ambient" value="3.5" />
					<span id="ambientNo">3.5</span>
				</div>
				<div class="row">
					<span>Brightness:</span>
					<input type="range" min="0.5" max="2" step="0.01" id="brightness" value="1" />
					<span id="brightnessNo">1</span>
				</div>
				<div class="row">
					<span>Contrast:</span>
					<input type="range" min="0.5" max="2" step="0.01" id="contrast" value="1.23" />
					<span id="contrastNo">1.23</span>
				</div>
				<div class="row">
					<span>Saturation:</span>
					<input type="range" min="0" max="3" step="0.01" id="saturation" value="1.23" />
					<span id="saturationNo">1.23</span>
				</div>
				<div class="row">
					<span>Volume:</span>
					<input type="range" min="0" max="1" step="0.01" id="volume" value="1" />
					<span id="volumeNo">1</span>
				</div>

				<div id="reset" class="button">Reset</div>
			</div>
			<div class="locations" id="locations">
				<div id="zoombtn">
					<input type="range" min="10" max="100" step="0.1" id="zoomlevel" value="75" />
				</div>
				<div id="fullscreenbtn"><span>Toggle Fullscreen</span></div>
				<div id="mapbtn"><span>Toggle Map</span></div>
				<div id="indicatorbtn"></div>
				<div class="container" id="scrollable">
					<ul></ul>
				</div>
			</div>
			<div id="labels"></div>
		</div>
		<script type="module" src="node_modules/three/src/Three.js"></script>
		<script type="module" src="js/360.js"></script>
	</body>
</html>
